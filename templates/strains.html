<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Strain</title>
</head>
<body>
    <h1>Add a New Strain</h1>
    <form method="post" action="{% url 'add_strain' %}">
        {% csrf_token %}
        <label for="genus">Genus:</label>
        <input type="text" id="genus" name="genus" required><br><br>
        
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required><br><br>
        
        <label for="collectedDate">Collected Date:</label>
        <input type="date" id="collectedDate" name="collectedDate" required><br><br>
        
        <button type="submit">Add Strain</button>
    </form>
</body>
</html>
